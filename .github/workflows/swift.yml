name: Swift CI

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test:
    name: Run Swift Tests
    runs-on: macos-latest

    steps:
      # 1. Check out the PRâ€™s code
      - uses: actions/checkout@v3

      # 2. Set up the Swift toolchain (adjust version as needed)
      - name: Set up Swift
        uses: actions/setup-swift@v1
        with:
          swift-version: '6.1'

      # 3. Build the package
      - name: Build
        run: swift build

      # 4. Run the test suite with code coverage
      - name: Test
        run: swift test --enable-code-coverage

      # 5. Generate code coverage report
      - name: Generate Coverage Report
        run: xcrun llvm-cov export -format="lcov" .build/debug/ChineseAstrologyCalendarPackageTests.xctest/Contents/MacOS/ChineseAstrologyCalendarPackageTests -instr-profile .build/debug/codecov/default.profdata > coverage.lcov

      # 6. Upload coverage to Codecov (optional)
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.lcov
          fail_ci_if_error: false
